<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
Enter the edge lenght: <input id="lenght" style="text">
<button style="button" onclick="acreage()">Click Me!</button>
<script>
    function acreage() {
        let lenght=parseInt(document.getElementById("lenght").value);
        let s=lenght*lenght;
        document.write("Square area ="+s+" (Unit area)");
    }
</script>
</body>
